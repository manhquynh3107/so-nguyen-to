<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
<input type="number" id="number" name="number" value="number">

<button onclick="checkIsPrime()" >Kiểm Tra</button>
<script>
    function checkIsPrime() {
        let number = document.getElementById('number').value;
        // Biến cờ hiệu
        let flag = true;

        // Nếu n bé hơn 2 tức là không phải số nguyên tố
        if (number < 2) {
            flag = false;
        } else {
            // lặp từ 3 tới n-1 với bước nhảy là 2 (i+=2)
            for (let i = 2; i < number - 1; i++) {
                if (number % i === 0) {
                    flag = false;
                    break;
                }
            }
        }
        // Kiểm tra biến flag
        if (flag) {
            alert(number + " là số nguyên tố ");
        } else {
            alert(number + " không phải là số nguyên tố ");
        }


    }
</script>
</body>
</html>
